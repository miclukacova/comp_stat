###Mini-batch gradient descent
The idea is to calculate the gradient in a _batch_ of data points and update the parameters:

+ Sample `\(m\)` indices, `\(I_n = \{i_1, ...,i_m \}\)` from `\(\{1, ..., N\}\)`.
+ Compute `\(\rho_n = \frac{1}{m} \sum_{i \in I_n} \nabla L_\theta(x_i, \theta)\)`
+ Update `\(\theta_{n+1} = \theta_n - \gamma_n \rho_n\)`

In our case we sample a partition of `\(I_1 \cup I_2 \cup ... \cup I_{M} \subseteq \{1, ..., N\}\)` for `\(M = \lfloor N/m \rfloor\)`.







&lt;img src="4---Presentation---Christian_files/figure-html/unnamed-chunk-5-1.png" style="display: block; margin: auto;" /&gt;

---
###Momentum
Version of batch gradient descent where we weight the current gradient with the previous gradient. Given `\(\theta_n\)` and a batch `\(I_n\)` with `\(|I_n| = m\)` we

+ Compute `\(g_n = \frac{1}{m} \sum_{i \in I_n} \nabla_\theta L(y_i, x_i, \theta_n)\)`
+ Compute `\(\rho_n = \beta \rho_{n-1} + (1 - \beta) g_n\)`
+ Update `\(\theta_{n+1} = \theta_n - \gamma_n \rho_n\)`

Default of `\(\beta = 0.9\)`.

We plot the performance of the algorithm for different values of `\(m\)` and random starting values. The same decay scheduler is used:




&lt;img src="4---Presentation---Christian_files/figure-html/unnamed-chunk-7-1.png" style="display: block; margin: auto;" /&gt;

###Adaptive learning rates
To mitigate tuning issues, we introduce the adam algorithm, an adaptive learning rate algorithm. The idea is to standardize each coordinate direction of the descent direction by dividing with an estimate of the standard deviation of each descent direction. We denothe the estimated standard deviation of the `\(i\)`-th coordinate direction by `\(\sqrt{v_i}\)`. We can estimate `\(v_i\)` by the expected Hadamard product of the gradient with itself:
`$$v \approx \frac{1}{n} \sum_{i=1}^n g_i \odot g_i$$`

We combine this insight with the momentum algorithm to get the adam algorithm. The algorithm is as follows:

+ Initialize `\(\theta_0\)`, `\(\rho_0 = 0\)`, `\(v_0 = 0\)`
+ Compute `\(g_n = \frac{1}{m} \sum_{i \in I_n} \nabla_\theta L(y_i, x_i, \theta_n)\)`
+ Compute `\(\rho_n = \beta_1 \rho_{n-1} + (1 - \beta_1) g_n\)`
+ Compute `\(v_n = \beta_2 v_{n-1} + (1 - \beta_2) g_n \odot g_n\)`
+ Update `\(\theta_{n+1} = \theta_n - \gamma_n \frac{\rho_n}{\sqrt{v_n} + \epsilon}\)`

where we add `\(\epsilon\)` to avoid division by zero. Default values are `\(\beta_1 = 0.9\)`, `\(\beta_2 = 0.9\)` and they determine the memory of first and second moment respectively. We set `\(\epsilon = 10^{-8}\)` but this could be any value close to zero.
